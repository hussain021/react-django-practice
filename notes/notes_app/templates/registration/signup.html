{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
    <h1 style="font-size: xx-large; text-align: center;">Please logout first!</h1>
{% else %}
    <form class="form1" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center;">
            <button type="submit">Sign up</button>
        </div>
    </form>
{% endif %}
{% endblock content %}
