{% extends "base.html" %}
{% block content %}
<h1 style="text-align: center;">Sign Up:</h1>

{% if user.is_authenticated %}
    <h1 style="font-size: xx-large; text-align: center;">Please logout first!</h1>
{% else %}
    <form class="form1" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center;">
            <button class="button3" style="text-align: center; width: 100px;" type="submit">Sign Up</button>
        </div>
    </form>
{% endif %}
{% endblock content %}
